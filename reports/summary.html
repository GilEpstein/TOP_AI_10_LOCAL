<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>סיכום TOP AI 10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            direction: rtl;
            width: 800px;
            height: 600px;
            margin: 0;
        }
        .summary-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            height: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-links a {
            display: inline-block;
            padding: 8px 15px;
            background: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 15px;
            margin: 0 5px;
            font-size: 0.9em;
        }
        .nav-links a.current {
            background: #2c3e50;
            color: white;
        }
        .main-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-box h3 {
            color: #6c757d;
            margin-bottom: 10px;
        }
        .stat-box .value {
            font-size: 1.8em;
            font-weight: 700;
            direction: ltr;
        }
        .positive { color: #10b981; }
        .negative { color: #ef4444; }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="summary-container">
        <div class="header">
            <h1>🚀 TOP AI 10 📊</h1>
            <p>📅 16 יוני 2025</p>
        </div>
        
        <div class="nav-links">
            <a href="index.html">📊 דוח נוכחי</a>
            <a href="history.html">📈 היסטוריה</a>
            <a href="summary.html" class="current">📷 תמונת סיכום</a>
        </div>
        
        <div class="main-stats">
            <div class="stat-box">
                <h3>💎 ערך נוכחי</h3>
                <div class="value">$1,007.74</div>
            </div>
            <div class="stat-box">
                <h3>📈 רווח/הפסד</h3>
                <div class="value positive">$7.74</div>
                <div class="positive" style="font-size: 1.2em; margin-top: 5px;">
                    +0.77%
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>🤖 דוח אוטומטי • ⏰ 4 ימים מההשקעה</p>
            <p style="margin-top: 10px; font-size: 0.9em;">📷 תמונה מותאמת לשיתוף</p>
        </div>
    </div>
</body>
</html>
